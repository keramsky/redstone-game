<!DOCTYPE html>

<html>
    <head>
        <title>RedStone game</title>
        <link href="styles/general.css" rel="stylesheet">
        <link href="styles/board.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700;800&display=swap" rel="stylesheet">


    </head>
    <body>
        <div class="overlay js-overlay">
            <a class="github" href="https://github.com/keramsky/redstone-game" target="_blank">Github</a>
            <p class="version js-version">version 1.1</p>
            <button class="color-theme-button js-color-theme-button">Color Theme</button>
            <div class="redstone-text-container js-redstone-text-container">
                <img class="redstone-game-img js-redstone-game-img" src="images/redstone-thumbnail.png">
                <p class="redstone-game-text js-redstone-game-text">Miner</p>
            </div>

            <div class="board-container js-board-container">
                <img class="arrows js-arrows" src="images/arrows.png">

                <div class="board js-board">

                    <div class="rsg-container js-rsg-container">
                    </div>

                </div>

                <canvas class="board-canvas" width="900px" height="450px"></canvas>

                <div class="score-container js-score-container">
                    <div class="score js-score">0</div>
                    <div class="timer js-timer">60</div>
                </div>

                <div class="start-button-container js-start-button-container">
                    <button class="start-button js-start-button">start</button>
                </div>

                <div class="boost-timer-container js-boost-timer-container"></div>
            </div>


        </div>



        <script src="js/variables.js"></script>
        <script src="js/general.js"></script>
        <script src="js/board.js"></script>
        <script src="js/movement.js"></script>

    </body>
</html>
